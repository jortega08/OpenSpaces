<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Reserva</title>

    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Helvetica', sans-serif; /* Usar la fuente Helvetica */
            background-color: #f4f7fa; /* Fondo suave */
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50; /* Título con color más oscuro */
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }

        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            background-color: #4CAF50; /* Botón verde */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .form-container button:hover {
            background-color: #45a049; /* Botón verde oscuro en hover */
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            text-decoration: none;
            color: #007bff; /* Enlace azul */
            font-size: 16px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .btn-eliminar {
            background-color: #e74c3c; /* Rojo */
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
            margin-top: 10px;
        }

        .btn-eliminar:hover {
            background-color: #c0392b; /* Rojo oscuro en hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Reserva</h1>

        <div class="form-container">
            <form method="POST">
                {% csrf_token %}
                <label for="lugar">Lugar:</label>
                <input type="text" id="lugar" name="lugar" value="{{ reserva.lugar.nombre }}" disabled>

                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" value="{{ reserva.fecha }}" required>

                <label for="hora_inicio">Hora de Inicio:</label>
                <input type="time" id="hora_inicio" name="hora_inicio" value="{{ reserva.hora_inicio }}" required>

                <label for="hora_fin">Hora de Fin:</label>
                <input type="time" id="hora_fin" name="hora_fin" value="{{ reserva.hora_fin }}" required>

                <button type="submit">Guardar Cambios</button>
            </form>
        </div>

        <div class="back-link">
            <a href="{% url 'mis_reservas' %}">Volver a Mis Reservas</a>
        </div>
    </div>
</body>
</html>
