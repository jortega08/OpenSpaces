<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacer Reserva</title>

    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Helvetica', sans-serif; /* Usar la fuente Helvetica */
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 1.2rem;
            color: #333;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        select {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="time"]:focus,
        select:focus {
            outline: none;
            border-color: #45a049;
        }

        button {
            padding: 12px;
            font-size: 1.2rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            text-align: center;
            display: block;
            margin-top: 20px;
            text-decoration: none;
            font-size: 1.1rem;
            color: #007bff;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .input-time {
            font-size: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hacer una Reserva</h1>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="nombre">Nombre del Lugar</label>
                {{ form.lugar }}
            </div>

            <div class="form-group">
                <label for="fecha">Fecha de la Reserva</label>
                {{ form.fecha }}
            </div>

            <div class="form-group">
                <label for="hora_inicio">Hora de Inicio</label>
                <input type="time" name="hora_inicio" id="hora_inicio" class="input-time" value="{{ form.hora_inicio.value|default:'' }}">
            </div>

            <div class="form-group">
                <label for="hora_fin">Hora de Fin</label>
                <input type="time" name="hora_fin" id="hora_fin" class="input-time" value="{{ form.hora_fin.value|default:'' }}">
            </div>

            <button type="submit">Reservar</button>
        </form>

        <a href="{% url 'panel_principal' %}" class="back-link">Volver al Panel Principal</a>
    </div>
</body>
</html>
